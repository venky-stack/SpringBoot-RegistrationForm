<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 style="color: red;">User Registration Form</h1>

		<form class="col-3" th:action="@{registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Name:</b></label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>UserName:</b></label>
				<input type="text" th:field="*{username}" class="form-control" placeholder="Enter UserName" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Email:</b></label>
				<input type="text" th:field="*{email}" class="form-control" placeholder="Enter email@gmail.com" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Phone Number:</b></label>
				<input type="number" th:field="*{phno}" class="form-control" placeholder="Enter phone number" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Password:</b></label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Conform Password:</b></label>
				<input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter password" required>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Gender:</b></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
						value="male">
					<label class="form-check-label" for="inlineRadio1">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
						value="female">
					<label class="form-check-label" for="inlineRadio2">Female</label>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Register</button>

		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
